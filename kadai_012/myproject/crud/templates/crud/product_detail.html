{% extends "base.html" %}


{% block title %}詳細{% endblock %}
{% block content %}
<h1>詳細</h1>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>商品名</th>
      <th>価格</th>
      <th>商品画像</th>
      <th>商品説明</th>
    </tr>
  </thead>
  <tr>
    <td>{{product.name}}</td>
    <td>{{product.price}} 円</td>
    <td><img src="{{ product.img.url }}" style="width: 100px; height: auto;"></td>
    <td>{{product.about}}</td>
  </tr>
</table>
<a href="{% url 'list' %}">戻る</a>

{% endblock %}
